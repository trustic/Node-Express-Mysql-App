<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./stylesheets/login_style.css">
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="back float-left"><button class="back-button" onclick="backClick()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></div>
	<div class="main row">
		<div class="login-img col col-md-6 col-sm-6">
			<img src="./images/img-01.png" alt="">
		</div>
		<div class="login-form col col-md-6 col-sm-6 ">
			<div class="text-head">Member Login</div>
			<div class="username-input">
				<input type="text" placeholder="Username" id="username" name="username">
			</div>
			<div class="password-input">
				<input type="password" placeholder="Password" id="password" name="password">
			</div>
			<div class="login-submit"><button id="login-button" onclick="loginSubmit()">LOGIN</button></div>
			<div class="register"><a href="/register">Create new account <i class="fa fa-arrow-right" aria-hidden="true"></i></a></div>
		</div>
	</div>
	<script src="./javascripts/login.js"></script>
</body>

</html>
